<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL path and converts it
    // to the corresponding GitHub Pages URL path
    
    var segmentCount = 1; // Adjust this based on your repo name (syllabus-manament-app = 1)
    
    var location = window.location;
    var repo = '/syllabus-manament-app';
    var l = location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + repo;
    l = l + location.pathname.slice(l.length);
    
    var url = location.protocol + '//' + location.hostname + l;
    window.location.href = url;
  </script>
</head>
<body>
  Redirecting to your app...
</body>
</html>
